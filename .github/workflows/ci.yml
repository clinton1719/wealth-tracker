name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: UI lint
        run: pnpm run ui:lint

      - name: UI modules check
        run: pnpm run ui:knip

      - name: UI build
        run: pnpm run ui:build

      - name: Backend build
        run: pnpm run backend:build
