<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Expense Report</title>

  <style>
    @page {
      @bottom-center {
        content: counter(page);
        font-family: sans-serif;
        padding-right: 15px;
      }
    }

    body {
      font-family: "Noto Sans";
      background: #FAF3DD;
      color: #000000;
      margin: 32px;
      font-size: 12px;
    }

    h1,
    h2 {
      color: #000000;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card {
      background: #FFFFFF;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(94, 100, 114);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      background: #FFA69E;
      color: #FFFFFF;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-style: italic;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      table-layout: fixed;
      -fs-table-paginate: paginate;
      -fs-page-break-min-height: 2cm;
    }

    thead {
      background: #B8F2E6;
    }

    th {
      text-align: left;
      padding: 8px;
      font-size: 11px;
      color: #000000;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(94, 100, 114);
    }

    td {
      padding: 8px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(94, 100, 114);
      word-wrap: break-word;
      white-space: normal;
    }
    
    td.amount {
      text-align: right;
      font-weight: 600;
    }

    tfoot td {
      font-weight: 700;
      background: #AED9E0;
    }
  </style>
</head>

<body>

  <h1>Monthly Expense Report</h1>
  <p>Period: January 2025</p>

  <div class="card">
    <h2>Summary</h2>
    <p>
      This report provides a breakdown of expenses by category.
      Values are rounded to two decimal places.
    </p>
    <span class="badge">Auto-generated</span>
  </div>

  <div class="card">
    <h2>Expense Details</h2>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Profile</th>
          <th class="amount">Amount (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        {{ROWS}}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total</td>
          <td class="amount">{{TOTAL}}</td>
        </tr>
      </tfoot>
    </table>
  </div>

</body>

</html>
